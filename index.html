<html lang="pt-br">
<head>

<body>

    <div>
    <h1>Inverter SequÃªncia</h1>
    <h2>Informe seu nome</h2>
    <input type="text" id="nome">
    <button onclick="inverterNome()" style="background-color: green; text-align: center;" >Inverter</button>
        <div id="resultado"></div>
</div>
<script>
    
    function inverterNome(){
        let caracteres = document.getElementById('nome').value;
    var reverso = caracteres.split('').reverse('').join('');
    document.getElementById('resultado').textContent = reverso;
    }   
</script>
</body>
